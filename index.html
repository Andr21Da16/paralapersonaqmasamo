<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo Siento, Amor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .sky {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 5px #fff, 0 0 10px #fff;
        }
        
        .star::after {
            content: attr(data-message);
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .star:hover::after {
            opacity: 1;
        }
        
        .moon {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 20px #fff;
            cursor: pointer;
        }
        
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .message h1 {
            margin-bottom: 10px;
        }
        
        .message p {
            margin-bottom: 15px;
        }
        
        @media (max-width: 600px) {
            .message {
                padding: 15px;
            }
            .message h1 {
                font-size: 1.5em;
            }
            .message p {
                font-size: 1em;
            }
            .moon {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>

<body>
    <div class="sky">
        <div class="star" style="top: 20%; left: 30%; width: 5px; height: 5px;" data-message="Te amo porque eres mi todo."></div>
        <div class="star" style="top: 40%; left: 60%; width: 7px; height: 7px;" data-message="Eres mi estrella brillante."></div>
        <div class="star" style="top: 70%; left: 20%; width: 4px; height: 4px;" data-message="Perdón por mis errores."></div>
        <div class="star" style="top: 50%; left: 80%; width: 6px; height: 6px;" data-message="Tu amor ilumina mi vida."></div>
        <div class="moon" onclick="showMessage()"></div>
        <div class="message" id="main-message">
            <h1>¿Me perdonas?</h1>
            <p>Amor, siento mucho esto, no puedo estar in ti, lo juro, te amo con todo lo que pueda amar.</p>
        </div>
    </div>
    <audio id="background-music" src="musica.mp3" autoplay></audio>
    <script>
        function showMessage() {
            document.getElementById('main-message').style.display = 'block';
        }
    </script>
</body>

</html>
